<div class="account-content">
  <a routerLink="/login/joblist" class="btn btn-primary apply-btn">Apply Job</a>
  <div class="container">
    <!-- Account Logo -->
    <div class="account-logo">
      <a href="javascript:"><img src="assets/img/logo2.png" alt="Dreamguy's Technologies" /></a>
    </div>
    <!-- /Account Logo -->

    <div class="account-box">
      <div class="account-wrapper">
        <h3 class="account-title">Login</h3>
        <p class="account-subtitle">Access to dashboard</p>

        <!-- Account Form -->
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div *ngIf="isLoginFailed" class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            Username or password incorrect.
          </div>
          <div class="form-group">
            <label>Email Address *</label>
            <input formControlName="userName" class="form-control" type="text" name="userName" />
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label>Password *</label>
              </div>
              <div class="col-auto">
                <a class="text-muted" routerLink="/login/forgot">
                  Forgot password?
                </a>
              </div>
            </div>
            <input formControlName="passWord" class="form-control" type="password" name="passWord" />
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary account-btn" type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
          <div class="account-footer">
            <p>Don't have an account yet? <a routerLink="/login/register">Register</a></p>
          </div>
        </form>
        <!-- /Account Form -->
      </div>
    </div>
  </div>
</div>
